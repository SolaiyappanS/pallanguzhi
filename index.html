<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pallanguzhi</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Allerta Stencil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="link.js"></script>
    <script src="gameControls.js"></script>
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="h3 text-light m-3" title="Home" onclick="home()">
        Pallanguzhi
      </div>
      <div class="text-end">
        <span
          id="deleteBtn"
          class="btn black m-3"
          onclick="deleteGame()"
          style="display: none"
        >
          New Game
        </span>
        <span
          id="restartBtn"
          class="btn black m-3"
          onclick="resetGame()"
          style="display: none"
        >
          Restart Game
        </span>
      </div>
    </nav>
    <div class="d-flex text-center">
      <div id="homePage" class="p-3 mx-auto">
        <div class="w-100 m-auto">
          <h1 class="h3 mb-3">Pallanguzhi</h1>
          <input
            id="oldGameCode"
            class="w-100 form-control m-2"
            placeholder="Enter 6 digit code"
            onkeyup="document.getElementById('joinBtn').disabled=!(this.value.trim()!='')"
          />
          <button
            id="joinBtn"
            class="w-100 btn btn-lg btn-success m-2"
            onclick="joinExistingGame()"
            disabled
          >
            Join Game
          </button>
          <div id="noGameFound" class="text-warning m-2" style="display: none">
            Invalid Game Code.<br />No worries, create a New game and play :)
          </div>
          <button
            class="w-100 btn btn-lg btn-primary m-2"
            onclick="createNewGame()"
          >
            Create New Game
          </button>
        </div>
      </div>
      <div id="gamePage" class="p-3 mx-auto" style="display: none">
        <div id="board" class="mx-5">
          <h3 id="gameCode">GAME CODE: SAMPLE</h3>
          <div class="black pb-3 px-3 mt-4 rounded">
            <div class="player text-left pt-2">P1</div>
            <span id="kuli2" class="kuli" onclick="select(1);">0</span>
            <span id="kuli3" class="kuli" onclick="select(2);">0</span>
            <span id="kuli4" class="kuli" onclick="select(3);">0</span>
            <span id="kuli5" class="kuli" onclick="select(4);">0</span>
            <span id="kuli6" class="kuli" onclick="select(5);">0</span>
            <br />
            <span id="kuli1" class="kuli" onclick="select(0);">0</span>
            <span id="kuli15" class="kuli long">0</span>
            <span id="kuli7" class="kuli" onclick="select(6);">0</span>
          </div>
          <hr class="m-0 p-0" />
          <div class="black pt-3 px-3 rounded">
            <span id="kuli14" class="kuli" onclick="select(13);">0</span>
            <span id="kuli16" class="kuli long">0</span>
            <span id="kuli8" class="kuli" onclick="select(7);">0</span>
            <br />
            <span id="kuli13" class="kuli" onclick="select(12);">0</span>
            <span id="kuli12" class="kuli" onclick="select(11);">0</span>
            <span id="kuli11" class="kuli" onclick="select(10);">0</span>
            <span id="kuli10" class="kuli" onclick="select(9);">0</span>
            <span id="kuli9" class="kuli" onclick="select(8);">0</span>
            <div class="player text-right pb-2">P2</div>
          </div>
        </div>
        <div id="msgboard">
          <p
            id="playerInfo"
            class="h4 border border-light p-3 rounded m-5"
            onclick="switchPlayer()"
            title="Click here to switch players"
          >
            You're Player 1
          </p>
          <a onclick="start()">
            <i id="playButton" class="fas fa-play"></i>
          </a>
          <div id="msg">Press Play button or Space Key to start the game</div>
          <div id="pasu"></div>
          <div id="gameOver"></div>
        </div>
      </div>
    </div>
  </body>
</html>
